<div id="form">
    <form #clogin="ngForm">
        <svg id="login_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M352 192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H288V144C288 64.47 352.5 0 432 0C511.5 0 576 64.47 576 144V192C576 209.7 561.7 224 544 224C526.3 224 512 209.7 512 192V144C512 99.82 476.2 64 432 64C387.8 64 352 99.82 352 144V192z"/></svg>
        <label for="" id="login_label">Customer Login</label>
        
        <div class="form-group">
            <!-- <label for="username">Username:</label> -->
            <input required type="text" [(ngModel)]="email" name="username" id="username" class="form-control" placeholder="Enter customer username">
        </div>
        <div class="form-group">
            <!-- <label for="password">Password:</label> -->
            <input required minlength="8" maxlength="16" type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <button type="submit" class="btn" [class.disabled]="clogin.invalid" (click)="signIn()">LogIn</button>
    </form>
    <div>
        
    
            
    </div>
    <div>
        <button (click)="onclick()" class="btn_spl"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>     Create new Account</button>
    </div>
</div>
